<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BEM</title>
  </head>
  <body>
    <div class="container">
      <div class="card car--light"> 
        <img
          class="card__image"
          src="https://source.unsplash.com/random/250x250"
          alt="cool image"
        /> 
        <h3 class="card__title">This is the dark card</h3>
        <p class="card__paragraph">This is the content of the card</p>
      </div>
      <div class="card card--dark">
        <img
          class="card__image"
          src="https://source.unsplash.com/random/250x250"
          alt="cool image"
        />
        <h3 class="card__title">This is the dark card</h3>
        <p class="card__paragraph">This is the content of the card</p>
      </div>
    </div>
  </body>
</html>
